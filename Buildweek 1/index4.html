<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style4.css">
    <title>Feedback Page</title>
</head>
<body>
    <header>
        <img src="IMG/epicode_logo.png" alt="Logo Epicode" id="logo">
    </header>
<main>
    

        <div class="intro">

      
    <h1><strong>Tell us how it's going</strong></h1>
    <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
  </div>
    <div id="starRating">
            <img src="IMG/starifoa.svg" class="star" data-rating="1">
            <img src="IMG/starifoa.svg" class="star" data-rating="2">
            <img src="IMG/starifoa.svg" class="star" data-rating="3">
            <img src="IMG/starifoa.svg" class="star" data-rating="4">
            <img src="IMG/starifoa.svg" class="star" data-rating="5">
            <img src="IMG/starifoa.svg" class="star" data-rating="6">
            <img src="IMG/starifoa.svg" class="star" data-rating="7">
            <img src="IMG/starifoa.svg" class="star" data-rating="8">
            <img src="IMG/starifoa.svg" class="star" data-rating="9">
            <img src="IMG/starifoa.svg" class="star" data-rating="10">
    </div>
<div class="final">


    <p>Leave us an open feedback about your experience so far</p>

    <form action="">
        <input id="comment" type="text" placeholder="Write your comment here" required> <br>
        <input type="hidden" id="starsRec" name="starsRec" value="ciao" required>
        <button type="submit">MORE INFO</button>
    </form>
</div>
</main>
    <script src="js/script4.js"></script>
</body>
</html>

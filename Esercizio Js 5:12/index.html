<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Js 5/12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">
        <h2>Pets</h2>
        <form>
            <div class="form-group ">
                <label for="nome">Nome del Pet</label>
                <input type="text" class="form-control prova" id="nome" placeholder="Inserisci il nome del tuo pet">
            </div>
            <div class="form-group mb-3 ">
                <label for="email">Nome del proprietario</label>
                <input type="text" class="form-control prova" id="email" placeholder="Inserisci il nome del proprietario">
            </div>
            <select class="form-select mb-3 prova" aria-label="Default select example">
                <option selected>Specie</option>
                <option value="gatto">Gatto</option>
                <option value="cane">Cane</option>
                <option value="coniglio">Coniglio</option>
              </select>
              <select class="form-select prova" aria-label="Default select example">
                <option selected>Razza</option>
                <option value="labrador">Labrador</option>
                <option value="soriano">Soriano</option>
                <option value="nanos">Nano</option>
              </select>
           
            <button  class="btn btn-primary">Invia</button>
        </form>
        <ul>

        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
